<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 보내기</title>
</head>
<body>
    <h1>문자 보내기</h1>
    <p>아래 버튼을 눌러 문자를 보낼 준비를 하세요.</p>
    <button id="send-sms">문자 보내기</button>

    <script>
        // 모바일 환경 감지 및 버튼 클릭 이벤트
        document.getElementById('send-sms').addEventListener('click', function() {
            const userAgent = navigator.userAgent || '';
            const isMobile = /Mobile|Android|iPhone/i.test(userAgent);

            if (isMobile) {
                // 문자 앱 열기
                window.location.href = "sms:01011112222?body=문의사항 : ";
            } else {
                alert("모바일 기기에서만 이 기능을 사용할 수 있습니다.");
            }
        });
    </script>
</body>
</html>
